<div *ngIf="serverData != null; else elseBlock">
  <div id="mainBox">
    <div *ngFor="let datum of serverData">
      <div class="item">
        <div class="text">{{ datum }}</div>
      </div>
    </div>
  </div>
      <!-- <app-track></app-track> -->
</div>
<ng-template #elseBlock>
  <div class="error">{{ errorResponse.message }}</div>
</ng-template>
